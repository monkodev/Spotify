<!DOCTYPE html>
<html>
<head>
	<title>Spotify Preview - Monkodev</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet">
	<link rel="icon" href="images/monkodev.ico">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			       <img src="images/monkodevlogo.png" class="izquierda">
			       <img src="images/spotify.png" class="derecha">
			</div>
			<div class="col-md-6 col-md-offset-3 titulo fondito">				
			       <h1>Spotify Preview</h1>
			       <h5>Escuche el artista de su preferencia!!</h5>
			</div>		
			<div class="col-md-6 col-md-offset-3 titulo fondito">
				<div class="col-md-6 col-md-offset-3 fondito" id="entrada">			
				    <input id="in" type="search" class="form-control caja" placeholder="Busca una canciÃ³n o artista">
			    </div>	
			</div>	
			<div class="col-md-6 col-md-offset-3 titulo fondito">		
				<div id="resultados"></div>		
			    	Resultados
				</div>
		</div>
	</div>
<script id="track-template" type="text/x-handlebars-template">  
    {{#each tracks.tracks.items}}
    <div class="row">
    <div class="col-sm-5 col-md-4"><img src="this.album.images.url" class="img-responsive img-thumbnail"></div>
        <div class="col-sm-7 col-md-8">
          <h3>{{this.name}} <small> {{this.track}}</small></h3>
          <div class="row specs">
            <div class="col-xs-3 text-center">
              <span class="spec-value">{{this.duration_ms}} hp</span>
              <span class="spec-label">Potencia</span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    </div>
    {{/each}}
  
</script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  	<script src='js/app.js'></script>
  
</body>
</html>
